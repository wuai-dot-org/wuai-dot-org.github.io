<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校友社区 | 记忆流淌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-cursor"></div>

    <nav class="top-nav">
        <div class="nav-brand">KylezXing</div>
        <ul class="nav-links">
            <li><a href="index.html#explore">01 / 探索</a></li>
            <li><a href="index.html#vision">02 / 视野</a></li>
            <li><a href="community.html" style="color: #888888;">校友社区</a></li>
        </ul>
    </nav>

    <section class="community-header">
        <div class="header-content">
            <h1 class="text-reveal"><span>记忆流淌的地方。</span></h1>
            <p class="description text-reveal"><span>每一张照片，每一段文字，都是拼凑我们共同校园记忆的拼图。</span></p>
            <div class="text-reveal" style="margin-top: 30px;">
                <span>
                    <button id="openModalBtn" class="cta-button">
                        <span class="btn-text">投稿分享你的故事</span>
                        <span class="btn-fill"></span>
                    </button>
                </span>
            </div>
        </div>
    </section>

    <section class="gallery-section">
        <div class="container" style="display: block;">
            <div id="gallery-grid" class="gallery-grid">
                <div class="gallery-card placeholder">加载中...</div>
            </div>
        </div>
    </section>

    <div id="submitModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-btn">&times;</button>
            <h2>寄送一封记忆</h2>
            <p class="modal-desc">审核通过后，它将展现在这里。</p>
            
            <form action="https://formspree.io/f/你的专属ID" method="POST" enctype="multipart/form-data" class="submit-form">
                <div class="form-group">
                    <label>你的名字 / 昵称</label>
                    <input type="text" name="name" required placeholder="例如：24届 计科 张三">
                </div>
                <div class="form-group">
                    <label>背后的故事</label>
                    <textarea name="story" rows="4" required placeholder="那是科创实验室的一个凌晨..."></textarea>
                </div>
                <div class="form-group">
                    <label>上传照片</label>
                    <input type="file" name="attachment" accept="image/*" required class="file-input">
                </div>
                <button type="submit" class="submit-btn">发送至邮箱</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
