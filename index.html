<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永不落幕的校园</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero">
        <div class="hero-text fade-up">
            <h1>再见，母校。</h1>
            <p>物理的建筑或许会消失，但传奇永不落幕。</p>
        </div>
    </section>

    <section class="parallax-section">
        <div class="image-container">
            <div class="parallax-bg" style="background-image: url('https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');"></div>
        </div>
        <div class="text-container fade-up">
            <h2>科创实验室的凌晨。</h2>
            <p>无数次调试传感器的夜晚，那台自动跟随行李箱终于能稳稳地跟在身后。这里装载的不只是图纸和代码，还有我们丈量世界的野心。</p>
        </div>
    </section>

    <section class="parallax-section reverse">
        <div class="text-container fade-up">
            <h2>跨越山海的文化对话。</h2>
            <p>从上海豫园的飞檐翘角，到东京浅草灯笼祭的喧嚣。在那些对比研究的字里行间，我们学会了用更广阔的视野去平视这个世界。</p>
        </div>
        <div class="image-container">
            <div class="parallax-bg" style="background-image: url('https://images.unsplash.com/photo-1542931287-023b922fa89b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');"></div>
        </div>
    </section>

    <section class="footer-hero">
        <div class="hero-text fade-up">
            <h1>这不是终点。</h1>
            <p>带着这里的火种，去点亮更大的世界。</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
